version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: betzenstein-db
    environment:
      POSTGRES_USER: betzenstein
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: betzenstein_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U betzenstein"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
